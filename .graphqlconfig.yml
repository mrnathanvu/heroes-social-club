projects:
  instagramclone-dev:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: graphql
        region: us-west-2
        apiId: 46why26n7bezldez5gnqv5vucu
        maxDepth: 2
extensions:
  amplify:
    version: 3
